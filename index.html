<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/b5e21529b8.js" crossorigin="anonymous"></script>
    <title>Journal</title>
    
</head>
<body class="">
    <header>
        <nav class="navbar">
            <h1>JOURNAL</h1>
            <a href="#"><i class="fa-solid fa-bars"></i></a>
        </nav>
        <h2>WELCOME</h2>
        <p>Start your task scheduling today!</p>
    </header>
    <section>
        <div class="container ">
            <div class="card">
                <input type="text" class="todoInput" placeholder="Input task">
                <button type="submit" class="addbtn" ><i class="fas fa-plus-square"></i></button>
            </div>
        </div>
        <div class="container">  
            <ul class="toDoList" id="todoList">              
            </ul>         
        </div> 
    </section>
    <script src="Javascript/to_do.js"></script>
</body>
</html>
